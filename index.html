    <style>
      /* SAFE AREAS */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }

      html {
        height: 100%;
        width: 100%;
      }

      body {
        height: 100%; 
        width: 100%; 
        overflow: hidden; 
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent; 
        -webkit-user-select: none; 
        user-select: none;
        touch-action: pan-y;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      /* NOISE TEXTURE */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03; 
        mix-blend-mode: overlay;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Animasyon Gecikmeleri */
      .delay-100 { animation-delay: 50ms; }
      .delay-200 { animation-delay: 100ms; }
      .delay-300 { animation-delay: 150ms; }
      .delay-400 { animation-delay: 200ms; }
      .delay-500 { animation-delay: 250ms; }

      /* Safe Area Utilities */
      .pb-safe { padding-bottom: max(1rem, var(--sab)); }
      .pt-safe { padding-top: max(1rem, var(--sat)); }
      .h-safe-screen { height: 100dvh; }

      /* Waveform Animation */
      @keyframes wave {
        0%, 100% { height: 4px; }
        50% { height: 16px; }
      }
      .animate-wave {
        animation: wave 1s ease-in-out infinite;
      }
      
      /* Mesh Gradient Animation */
      @keyframes mesh {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-mesh {
        background-size: 200% 200%;
        animation: mesh 10s ease infinite;
      }

      /* Sayfa Geçiş Animasyonu (Page Enter) */
      @keyframes pageEnter {
        from {
          opacity: 0;
          transform: translateY(15px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-page-enter {
        animation: pageEnter 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        will-change: transform, opacity;
      }

      /* İskelet Yapı Shimmer (Parıltı) Efekti */
      @keyframes skeletonShimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .skeleton-shimmer {
        position: relative;
        overflow: hidden;
      }
      .skeleton-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: translateX(-100%);
        animation: skeletonShimmer 1.5s infinite;
      }
      .dark .skeleton-shimmer::after {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0) 100%
        );
      }
    </style>
